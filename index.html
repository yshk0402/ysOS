<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win95 React</title>
    <link rel="icon" type="image/png" href="/icons/windows.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* Disable standard selection to make dragging feel native */
        user-select: none; 
        overflow: hidden;
        /* Default Windows 95 Arrow Cursor */
        cursor: url('https://win98icons.alexmeub.com/cursors/arrow.cur'), auto;
      }

      /* Custom Cursor Overrides */
      button, a, .cursor-pointer {
        cursor: url('https://win98icons.alexmeub.com/cursors/hand.cur'), pointer;
      }
      
      input, textarea, .cursor-text {
        cursor: url('https://win98icons.alexmeub.com/cursors/ibeam.cur'), text;
      }
      
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
        background: #dfdfdf;
      }
      ::-webkit-scrollbar-button {
        width: 16px;
        height: 16px;
        background: #c0c0c0;
        box-shadow: inset 1px 1px white, inset -1px -1px gray, inset -2px -2px black;
      }
      ::-webkit-scrollbar-track {
        background: #fff; 
        background-image: linear-gradient(45deg, #c0c0c0 25%, transparent 25%, transparent 75%, #c0c0c0 75%, #c0c0c0), 
                          linear-gradient(45deg, #c0c0c0 25%, transparent 25%, transparent 75%, #c0c0c0 75%, #c0c0c0);
        background-size: 4px 4px;
        background-position: 0 0, 2px 2px;
      }
      ::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border: 1px solid #fff;
        box-shadow: inset 1px 1px white, inset -1px -1px gray, inset -2px -2px black;
      }
      ::-webkit-scrollbar-corner {
        background: #c0c0c0;
      }
    </style>

  }
}
</script>
